language: java
jdk:
- openjdk8
branches:
  only:
  - deploy
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew build clean"

before_deploy:
- zip -r web1 *
- mkdir -p deploy
- mv web1.zip deploy/web1.zip
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: yappian
  region: ap-northeast-2
  skip_cleanup: true
  acl: public_read
  local_dir: deploy
  wait-until-deployed: true
  on:
    repo: yapp-project/yappian-server
    branch: deploy
- provider: codedeploy
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: yappian
  key: web1.zip
  bundle_type: zip
  application: yappian
  deployment_group: yappian-group
  region: ap-northeast-2
  wait-until-deployed: true
  on:
    repo: yapp-project/yappian-server
    branch: deploy
